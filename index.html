<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 70px;
            height: auto;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
        }
        .login-signin {
            display: flex;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            align-items: center;
            transition: border-color 0.3s;
        }
        .login-signin a {
            margin: 0 10px;
            color: gray;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .login-signin:hover {
            border-color: blue;
        }
        .login-signin a:hover {
            color: blue;
        }
        .divider {
            height: 30px;
            border-left: 1px solid gray;
            margin: 0 10px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: border-color 0.3s;
            cursor: pointer;
        }
        .box:hover {
            border-color: blue;
        }
        .box img {
            max-width: 60%;
            height: auto;
        }
        .box-name {
            text-align: center;
            color: gray;
            transition: color 0.3s;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .box:hover .box-name {
            color: blue;
        }
        .curved-rectangle {
            background-color: #e0e0e0; /* Background color of the rectangle */
            border-radius: 30px; /* Curved edges */
            height: 150px; /* Same height as the boxes */
            width: calc(100% - 40px); /* Adjust width to fit below boxes */
            margin: 20px auto; /* Center the rectangle */
            display: flex; /* Flex display for alignment */
            justify-content: center; /* Center content inside */
            align-items: center; /* Center content vertically */
        }
        .rectangle-text {
            font-size: 18px; /* Text size inside the rectangle */
            color: gray; /* Text color */
        }
        .doctors-title {
            font-size: 24px; /* Size of the title */
            color: blue; /* Color of the title */
            margin: 20px 0; /* Spacing above and below the title */
            text-align: left; /* Align to the left */
        }
        .doctor-rectangles {
            display: flex;
            flex-direction: column; /* Stack rectangles on top of each other */
            align-items: center; /* Center align the rectangles */
        }
        .doctor-rectangle {
            width: 75%; /* 75% of the width of the large rectangle */
            height: 100px; /* Increased height of each doctor rectangle */
            background-color: #e0e0e0; /* Background color of the rectangles */
            border-radius: 5px; /* Slightly rounded corners */
            margin: 10px 0; /* Space between rectangles */
            display: flex;
            justify-content: center; /* Center the text */
            align-items: center; /* Center the text vertically */
            color: gray; /* Text color */
            font-size: 18px; /* Text size */
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Header Logo" class="logo">
        <div class="nav-buttons">
            <div class="login-signin">
                <a href="log_in.html">Login</a>
                <div class="divider"></div>
                <a href="sign_up.html">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="box-container">
            <div class="box">
                <img src="doctor logo.ico" alt="Talk to Doctor">
                <div class="box-name">Talk to Doctor</div>
            </div>
            <div class="box">
                <img src="medicine logo.webp" alt="Medicine">
                <div class="box-name">Medicine</div>
            </div>
            <div class="box">
                <a href="bot_ui.html" class="box">
                    <img src="question logo.jpg" alt="Ask a Question">
                    <div class="box-name">Talk to Bot</div>
                </a>
            </div>
            <div class="box">
                <img src="lab logo.jpg" alt="Lab Results">
                <div class="box-name">Lab Results</div>
            </div>
            <div class="box">
                <img src="more logo.png" alt="More">
                <div class="box-name">More</div>
            </div>
        </div>
        
        <div class="curved-rectangle">
            <div class="rectangle-text">Consult a Doctor via Video/Audio Call or Chat with Them</div>
        </div>

        <!-- New section for Doctors -->
        <h2 class="doctors-title">Doctors</h2>
        <div class="doctor-rectangles">
            <div class="doctor-rectangle">Doctor 1</div>
            <div class="doctor-rectangle">Doctor 2</div>
            <div class="doctor-rectangle">Doctor 3</div>
            <div class="doctor-rectangle">Doctor 4</div>
            <div class="doctor-rectangle">Doctor 5</div>
        </div>

    </main>

</body>
</html>
